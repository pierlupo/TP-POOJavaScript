<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Liste de Contacts</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body class="">
    <h1>Produits :</h1>
    <table class="table container col-6">
        <thead>
            <tr class="table-dark">
                <th scope="col">Titre</th>
                <th scope="col">Prix</th>
                <th scope="col">Description</th>
                <th scope="col">Stock</th>
            </tr>
        </thead>
        <tbody id="result">

        </tbody>
    </table>
    <h1>Services :</h1>
    <table class="table container col-6">
        <thead>
            <tr class="table-dark">
                <th scope="col">Titre</th>
                <th scope="col">Prix</th>
                <th scope="col">Description</th>
                <th scope="col">Domaine</th>
            </tr>
        </thead>
        <tbody id="result1">

        </tbody>
    </table>
    <form id="formContact" class="container">
        <div id="parentRadio">
        <div class="row m-1">
            <div class="col-2">
                <input type="radio" name="article" value="Produit" />
                <label>Produit</label>
            </div>
            <div class="col-2">
                <input type="radio" name="article" value="Service" />
                <label>Service</label>
            </div>
        </div>
        </div>
        <div class="row m-1">
            <div class="col-6 p-1">
                <input class="form-control" placeholder="Titre" name="titre" type="text"  />
            </div>
            <div class="col-6 p-1">
                <input class="form-control" placeholder="Prix" name="prix" type="text"  />
            </div>
            <div class="col-6 p-1">
                <input class="form-control" placeholder="Description" name="description" type="text"  />
            </div>
            
        </div>
        <div class="row m-1">
            <div class="col-4 p-1">
                <input class="form-control" placeholder="Stock" name="stock" type="text" id="stok"  />
            </div>
            <div class="col-4 p-1">
                <input class="form-control" placeholder="Domaine" name="domaine" type="text" id="domain"  />
            </div>
        </div>
        <div class="row m-1">
            <button class="col btn btn-success" type="submit">Valider</button>
        </div>
        <div class="row m-1">
            <button class="col btn btn-danger" type="reset">Reset</button>
        </div>
    </form>
    <script src='main.js' type="module"></script>
</body>

</html>
