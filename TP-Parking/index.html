<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" type="module" defer></script>
    <title>TP-Parking</title>
  </head>
  <body>
    <header>
      <h1 id="title"></h1>
      <hr />
      <div id="subTitle"></div>
    </header>
    <main>
      <div id="position_btn">
        <button id="myBtnmod" class="myBtnmodal">Payer son stationnement</button>
      </div>
      
      <div id="myModal" class="modal">
        
        <div class="modal-content">
            <span class="close">&times;</span>
            <h1>PARKING 3000</h1>
            <form id="formParking" class="container">
            <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Saisir son immatriculation" aria-label="Recipient's username" aria-describedby="button-addon2" id="plaque">
            <button class="btn btn-success" type="button" id="button-addon2">Payer</button>
            </div>
            <button class="col btn btn-primary text-white" id="btn1" type="submit">Obtenir un ticket</button>
            </form>
            <div id="result"></div>
            <div id="result2"></div>
        </div>
      </div>
    </main>
  </body>
</html>
